# yamllint disable rule:line-length
# yamllint disable rule:braces

name: Continuous Integration

on:
  pull_request:
  push:
    branches:
      - main
  schedule:
    - cron: '0 0 1 * *'

jobs:
  tests:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        php-version: 
          - '7.4'
          - '8.0'
          - '8.1'
          - '8.2'
          - '8.3'
        dependencies: ['']
        make-args: ['']
        include:
          - { php-version: '7.4', dependencies: '--prefer-lowest' }
          - { php-version: '7.4', make-args: 'PHPUNIT_GROUP=integration' }

    continue-on-error: ${{ matrix.php-version == '8.3' }}
    name: CI PHP ${{ matrix.php-version }} ${{ matrix.dependencies }} ${{ matrix.make-args }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          coverage: pcov
          tools: composer:v2

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/composer
          key: composer-${{ matrix.php-version }}-${{ hashFiles('**/composer.*') }}
          restore-keys: |
            composer-${{ matrix.php-version }}-
            composer-

      - name: Install dependencies
        run: |
          composer update --prefer-dist --no-interaction --no-progress ${{ matrix.dependencies }}

      - name: Validate composer.json
        run: |
          composer validate --strict
          composer normalize --diff --dry-run

      - name: Execute tests
        env:
          SHIPANDCO_ACCESS_TOKEN: ${{ secrets.SHIPANDCO_ACCESS_TOKEN }}
        run: |
          make ci-test ${{ matrix.make-args }}

      - name: Upload coverage report
        if: ${{ matrix.make-args == '' }}
        continue-on-error: true
        env:
          COVERALLS_REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          php vendor/bin/php-coveralls -v
